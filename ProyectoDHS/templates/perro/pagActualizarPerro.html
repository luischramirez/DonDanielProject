{% extends 'base/base.html'%}
{% load staticfiles %}
{% block tipo_accion %}<center>Actualizar datos del perro</center>{% endblock %}
{% block content %} 
<div style="width:600px; margin-left:467px;">
    </br>
    <form method='POST'>
            <!-- token de seguridad obligatorio-->
            <!-- se pinte el formulario como parrafo-->
            {% csrf_token %}
            {{ form.as_p }}
            <center><button type="submit" id="boton" style="font-size:20px" > Actualizar </button></center>
    </form>
</div>
{% endblock %}
{% block js %}
    <script src="{% static 'js/validarActualizacionPerro.js'%}"></script>
    <script>
        $("#nivel").after("<a class='boton_personalizado' href='{% url 'perro:registrar_nivel_personalizado'%}'> Agregar Nivel Personalizado </a>");
        $("#btnNivel").children("a").css('color',"white");
        $("#veterinario").after("<a class='boton_personalizado' href='{% url 'perro:registrar_veterinario'%}'> Agregar Veterinario </a>");
        $("#btnveterinario").children("a").css('color',"white");   
        $("#horario_dieta").after("<a class='boton_personalizado' href='{% url 'perro:registrar_dieta'%}'> Agregar Dieta </a>");
        $("#btndieta").children("a").css('color',"white");
        $("#padre").after("<a class='boton_personalizado' href='{% url 'perro:registrar_padre'%}'> Agregar Padre </a>");
        $("#btnpadre").children("a").css('color',"white");
        $("#madre").after("<a class='boton_personalizado' href='{% url 'perro:registrar_madre'%}'> Agregar Madre </a>");
        $("#btnmadre").children("a").css('color',"white");
        $("#suplemento").after("<a class='boton_personalizado' href='{% url 'perro:registrar_suplemento'%}'> Agregar Suplemento </a>");
        $("#btnsuplemento").children("a").css('color',"white");
        $("#suplemento").children("li").children("label").css('font-size', '14px');
        $("#id_vacuna").children("li").children("label").css('font-size', '14px');
        $("#horario_dieta").children("li").children("label").css('font-size', '14px');
        event.preventDefault();
    </script>
{% endblock %}
