{% extends 'base/base.html'%}

{% block tipo_accion %}Registro Dieta{% endblock %}

{% block content %} 
    <form method='POST'>
            <!-- token de seguridad obligatorio-->
            <!-- se pinte el formulario como parrafo-->
            {% csrf_token %}
                {{ form.as_p }}
            <button type="submit" id="boton"> Registrar </button>
    </form>
{% endblock %}

{% block js %}
    
    <script>          
            $("#alimentacion").after("<button> <a href='{% url 'perro:registrar_alimentacion'%}'> Agregar Nueva Alimentacion </a> </button>");
              
            $("#tipo_dieta").change(function(){
                //validacion de Si y No
                var texto = $( "#tipo_dieta" ).val();
                if (texto.toLowerCase() != 'si' && texto.toLowerCase() != 'no'){
                    alert("Recuerde que solo puede escribir si y no en este campo");
                    $( "#tipo_dieta" ).val(" ");
                }
            });
    </script>
{% endblock %}
