{% extends 'base/base.html'%}

{% block navbar%}
{% endblock %}

{% block content%}
</br>
<div id="login" style="border:2px solid grey; border-radius:5px; width:50%; margin-left:auto; margin-right:auto">
    <form method="post">
        <h2><center><strong>Inicio de sesión</strong></center></h2>
        </br>
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="form-group">
                    <label for="username">Nombre de usuario:</label>
                    <input class="form-control" type="text" name="username" >
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input class="form-control" type="password" name="password" >
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="form-group">
                    <center><input class="btn btn-primary" type="submit" value="Ingresar"></center>
                </div>
            </div>
        </div>
    </br>
    </form>
</div>
{% endblock %}
{% block footer %}
{% endblock %}
